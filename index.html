<!DOCTYPE html>
<html>
  <head>
    <title>WooHoo Milk!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lacquer">
    <style>
      body {
        background-color: #1e1e1e;
        color: white;
      }
      .wrapper {
        margin: auto;
        max-width: 520px;
        border: 1px solid red;
      }
      h1, h2 {
        font-family: 'Lacquer', serif;
        text-align: center;
        color: red;
      }
      .board {
        margin: 10px auto auto auto;
        max-width: 420px;
        border: 1px solid green;
      }
      .vertical-border {
        border-right: 10px solid #362102;
        border-left: 10px solid #362102;
        width: 370px;
        margin: 10px auto 10px auto;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .horizontal-border {
        position: relative;
        border-top: 10px solid #442B05;
        border-bottom: 10px solid #442B05;
        margin: auto -20px auto -20px;
      }
      .board-inner {
        position: relative;
        background: black;
        margin: -20px 20px -20px 20px;
      }
     .single-column {
       margin-bottom: 20px;
     }
     ul {
       list-style-type: none;
     }
     li {
       padding-bottom: 10px;
     }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Final Girl: Movie Marathon Mode</h1>
      <!--<form>-->

        <div class="vertical-border">

                  <label for="girl4">Selena</label>
                </li>
                <li>

                  <label for="girl5">Adelaide</label>
                </li>
                <li>
                  <input type="checkbox" id="girl6" name="Barbara" value="Barbara">              
                  <label for="girl6">Barbara</label>

                <li>

                <li>

                <li>

            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="vertical-border">
          <div class="horizontal-border">
            <div class="board-inner">
              <h2>Killers</h2>
              <div class="single-column">
                <ul>
                  <li>

</html>
